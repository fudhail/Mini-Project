<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Smart Job Application Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: url('/mnt/data/image.png'); /* Replace this path with the correct image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-setup-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-setup-box h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .profile-setup-box h5 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .profile-setup-box input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ced4da;
            border-radius: 0.3rem;
            font-size: 1rem;
        }

        .btn-setup {
            background-color: #5A67D8;
            color: white;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            width: 100%;
        }

        .btn-setup:hover {
            background-color: #4c5dc7;
        }

        .explore-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #5A67D8;
            font-weight: 500;
            text-decoration: none;
        }

        .explore-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Profile Setup Form -->
    <div class="profile-setup-box">
        <h2>Set up your profile</h2>
        <form>
            <!-- Full Name Input -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full name">
            </div>

            <!-- Select Interests Heading -->
            <h5>Select your interests</h5>

            <!-- Job Interests Inputs -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Technology jobs">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Marketing positions">
            </div>

            <!-- Next Button -->
            <button type="submit" class="btn btn-setup">Next</button>

            <!-- Explore Job Listings Link -->
            <a href="#" class="explore-link">Explore job listings</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
