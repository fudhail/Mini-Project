<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Job Application Assistant - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        .left-panel {
            background-color: #5A67D8;
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .right-panel {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .logo-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .logo-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .signup-header {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .signup-subheader {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #6c757d;
        }

        .btn-google {
            background-color: #ffffff;
            color: #444444;
            border: 1px solid #ced4da;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0.8rem;
        }

        .btn-google img {
            width: 24px;
            margin-right: 8px;
        }

        .form-control-lg {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.3rem;
        }

        .form-control:focus {
            border-color: #5A67D8;
            box-shadow: 0 0 5px rgba(90, 103, 216, 0.5);
        }

        .btn-signup {
            background-color: #5A67D8;
            color: white;
            font-size: 1.1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 0.3rem;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #4c5dc7;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .login-link a {
            font-weight: 500;
            color: #5A67D8;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .left-panel {
                height: auto;
                padding: 2rem;
                text-align: center;
            }

            .right-panel {
                height: auto;
                padding: 2rem;
            }

            .logo-title {
                font-size: 2rem;
            }

            .signup-header {
                font-size: 2rem;
            }
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left panel -->
            <div class="col-md-6 left-panel">
                <div>
                    <h1 class="logo-title">Smart Job Application Assistant</h1>
                    <p class="logo-subtitle">Making lives easier</p>
                </div>
            </div>

            <!-- Right panel -->
            <div class="col-md-6 right-panel">
                <div>
                    <h2 class="signup-header">Create Your Account</h2>

                    <!-- Google Sign-Up Button -->
                    <button class="btn btn-google btn-lg mb-4 w-100 d-flex align-items-center justify-content-center">
                        <img src="download.png" alt="Google">
                        Sign Up with Google
                    </button>

                    <!-- Email Sign-Up Form -->
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <input id="password" type="password" class="form-control form-control-lg" placeholder="Password" required>
                            <span id="togglePassword" class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">

                            </span>
                        </div>
                        <div class="mb-3 position-relative">
                            <input id="confirmPassword" type="password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                            <span id="toggleConfirmPassword" class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <button type="submit" class="btn btn-signup btn-lg w-100">Create Account</button>
                    </form>

                    <!-- Existing User Login Link -->
                    <div class="text-center login-link">
                        <p>Already a user? <a href="INDEX2.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Toggle Script -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>

</body>

</html>
